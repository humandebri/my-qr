name: Deploy to Juno

on:
  workflow_dispatch:
  push:
    branches: [main]

jobs:
  publish:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 8
          run_install: false

      - name: Install dependencies
        run: pnpm install --frozen-lockfile   # ← ここで cwd は /home/runner/work/my-qr/my-qr

      - name: Deploy to Juno
        run: npx juno deploy                 # ← 同上
        env:
          JUNO_TOKEN: ${{ secrets.JUNO_TOKEN }}
