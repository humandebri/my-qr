name: Deploy to Juno

on:
  workflow_dispatch:
  push:
    branches: [main]

jobs:
  publish:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 8
          run_install: false

      - name: Install dependencies
        run: |
          cd my-qr
          pnpm install --frozen-lockfile

      - name: Deploy to Juno
        run: |
          cd my-qr
          npx juno deploy
        env:
          JUNO_TOKEN: ${{ secrets.JUNO_TOKEN }}
